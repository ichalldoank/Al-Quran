<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .container{
        width: 100vw;
        height: 100vh;
    }
</style>
<body>
    <div class="container">
        <table>
            <thead>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="list-data">
            </tbody>
        </table>
    </div>

    <script>
        // menggunakan fetch API

        const api = 'https://raw.githubusercontent.com/penggguna/QuranJSON/master/quran.json';
        const listData = document.getElementById('list-data');
        
        fetch(api).then(response => response.json()).then(data => {
            
            const objData = data.data;
            const name = objData.name

            name.forEach(el => {
                const row = document.createElement('tr');
                const name = document.createElement('td');
                name.textContent = el.name;

                const number_of_ayah = document.createElement('td');
                number_of_ayah.textContent = el.number_of_ayah;

                const number_of_surah = document.createElement('td');
                number_of_surah.textContent = el.number_of_surah;

                const place = document.createElement('td');
                place.textContent = el.place;

                const recitation = document.createElement('td');
                recitation.textContent = el.recitation;

                const type = document.createElement('td');
                type.textContent = el.type;

                


                listData.appendChild(row);
                row.appendChild(name);
                row.appendChild(number_of_ayah);
                row.appendChild(number_of_surah);
                row.appendChild(place);
                row.appendChild(recitation);
                row.appendChild(type);
            });
        });
    </script>
</body>
</html>
