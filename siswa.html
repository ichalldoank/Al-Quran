<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <th>Nama Lengkap</th>
                <th>Jurusan</th>
                <th>Alamat</th>
                <th>instagram</th>
            </thead>
            <tbody id="list-data">

            </tbody>
        </table>
    </div>


    <script>
        const xhr = new XMLHttpRequest
        const listData = document.getElementById('list-data');

        xhr.open('GET', 'data.json' );

        xhr.onload = function(){
            if (xhr.status === 200){
                // kita kana tampilkan datany disini
                const data = JSON.parse(xhr.responseText)

                data.forEach(el =>{
                    const row = document.createElement('tr');

                    const nama = document.createElement('td');
                    nama.innerText = el.nama
                    // console.log(data);
                    listData.appendChild(row);
                    row.appendChild(nama);

                    const jurusan = document.createElement('td');
                    jurusan.innerText = el.jurusan
                    // console.log(data);
                    listData.appendChild(row);
                    row.appendChild(nama);

                    const alamat = document.createElement('td');
                    alamat.innerText = el.alamat
                    // console.log(data);
                    listData.appendChild(row);
                    row.appendChild(nama);

                    const instagram = document.createElement('td');
                    instagram.innerText = el.instagram
                    // console.log(data);
                    listData.appendChild(row);
                    row.appendChild(nama);
                    row.appendChild(jurusan);
                    row.appendChild(alamat);
                    row.appendChild(instagram);
                });

                
            }
            else{
                console.log('Data gagal dipanggil');
            }
        }
        xhr.send();
    </script>
</body>
</html>
